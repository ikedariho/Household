<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Insert title here</title>
<link th:href="@{/css/bootstrap.css}" rel="stylesheet">
<link th:href="@{/css/piza.css}" rel="stylesheet">
<!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
<script src="http://code.jquery.com/jquery-3.2.1.min.js"></script>
<script type="text/javascript" th:src="@{/js/salary_calculation.js}"></script>
</head>
<body>
	<div class="container">
		<div class="container">
			<nav class="navbar navbar-expand-lg navbar-light bg-light p-4">
				<a class="navbar-brand" th:href="@{/}"> <!-- 企業ロゴ --> <img
					alt="main log" th:src="@{/image/title.png}" height="50">
				</a>
			</nav>
			<h1>家計簿を登録する</h1>
			<form th:action="@{/registerMonthlySettlement/registerSettlement}" method="POST"
				th:object="${settlementForm}">
				<div th:errors="*{nameOfPersonInCharge}"></div>
				担当者名 : <input type="text" name="userId" th:field="*{nameOfPersonInCharge}"><br>
				<div th:errors="*{payee}"></div>
				支払先 : <input type="text" name="payee"
					th:field="*{payee}"><br>
				<div th:errors="*{itemOfAccount}"></div>
				勘定項目 : <input type="text" name="itemOfAccount" th:field="*{itemOfAccount}"><br>
				<div th:errors="*{payment}"></div>
				金額 : <input type="text" name="payment" th:field="*{payment}"><br>
				<button>送信</button>
			</form>
		</div>
	</div>
		<!-- end container -->
	<!-- 	<script -->
	<!-- 		src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script> -->
	<script src="js/bootstrap.min.js"></script>
</body>
</html>
