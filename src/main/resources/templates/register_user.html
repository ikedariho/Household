<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>ラクラクトイ</title>
<link th:href="@{css/bootstrap.css}" rel="stylesheet">
<script src="https://ajaxzip3.github.io/ajaxzip3.js" charset="UTF-8"></script>
<script src="http://code.jquery.com/jquery-3.2.1.min.js"></script>
<script type="text/javascript" th:src="@{/js/zip.js}"></script>

<!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
	<div class="container">
		<nav class="navbar navbar-default">
			<div class="container-fluid">
				<!-- Brand and toggle get grouped for better mobile display -->
				<div class="navbar-header">
					<button type="button" class="navbar-toggle collapsed"
						data-toggle="collapse" data-target="#bs-example-navbar-collapse-1"
						aria-expanded="false">
						<span class="sr-only">Toggle navigation</span> <span
							class="icon-bar"></span> <span class="icon-bar"></span> <span
							class="icon-bar"></span>
					</button>
					<a class="navbar-brand" th:href="item_list.html"> <!-- 企業ロゴ --> <img
						alt="main log" th:src="@{/img_toy/header_logo.png}" height="35">
					</a>
				</div>

				<!-- Collect the nav links, forms, and other content for toggling -->
				<div class="collapse navbar-collapse"
					id="bs-example-navbar-collapse-1">
					<p class="navbar-text navbar-right">
						<a th:href="@{/showOrderItem}" class="navbar-link">ショッピングカート</a>&nbsp;&nbsp;
					</p>
				</div>
				<!-- /.navbar-collapse -->
			</div>
			<!-- /.container-fluid -->
		</nav>

		<!-- login form -->
		<div class="row">
			<div
				class="col-lg-offset-3 col-lg-6 col-md-offset-2 col-md-8 col-sm-10 col-xs-12">
				<div class="well">
					<form method="post" th:action="@{/RegisterUser/register}"
						th:object="${userForm}">
						<fieldset>
							<legend>ユーザ登録</legend>
							<div class="form-group"  >
								<label for="inputName" >名前:</label><label class="control-label"
									style="color: red" for="inputError" th:errors="*{name}" ></label> <input
									type="text" id="inputName" class="form-control"
									placeholder="Name" name="name"  th:field="*{name}">
							</div>
							<div class="form-group">
								<label for="inputEmail" >メールアドレス:</label><label
									class="control-label" style="color: red" for="inputError" th:errors="*{email}"></label>
								<input type="text" id="inputEmail" class="form-control"
									placeholder="Email" name="email" th:field="*{email}">
							</div>
							<div class="form-group">
								<label for="inputZipcode">郵便番号:</label> <label
									class="control-label" style="color: red" for="inputError"></label>
								<input type="button" value="住所検索" id="btn"> <input type="text"
									id="inputZipcode" class="form-control" placeholder="Zipcode"
									name="zipcode" th:field="*{zipcode}">

							</div>
							<div class="form-group">
								<label for="inputAddress">住所:</label> <label
									class="control-label" style="color: red" for="inputError"></label>
								<input type="text" id="inputAddress" class="form-control"
									placeholder="Address" name="address" th:field="*{address}">
							</div>
							<div class="form-group">
								<label for="inputTel" >電話番号:</label> <label class="control-label"
									style="color: red" for="inputError" th:errors="*{telephone}"></label> <input
									type="text" id="inputTel" class="form-control"
									placeholder="Tel" name="telephone" th:field="*{telephone}">
							</div>
							<div class="form-group">
								<label for="inputPassword" >パスワード:</label> <label
									class="control-label" style="color: red" for="inputError" th:errors="*{password}"></label>
								<input type="text" id="inputPassword" class="form-control"
									placeholder="Password" name="password" th:field="*{password}">
							</div>
							<div class="form-group">
								<label for="inputConfirmationPassword" >確認用パスワード:</label> <label
									class="control-label" style="color: red" for="inputError" th:errors="*{confirmationPassward}"></label>
								<input type="text" id="inputConfirmationPassword"
									class="form-control" placeholder="Confirmation Password"
									name="confirmationPassward" th:field="*{confirmationPassward}">
							</div>
							<div class="form-group">
								<button type="submit" class="btn btn-primary">登録</button>
								<button type="reset" class="btn btn-primary">クリア</button>
							</div>
						</fieldset>
					</form>
				</div>
			</div>
		</div>

	</div>
	<!-- end container -->
	<script
		src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
</body>
</html>
