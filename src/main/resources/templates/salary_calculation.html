
<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>CoupleFiVs</title>
<link th:href="@{/css/bootstrap.css}" rel="stylesheet">
<link th:href="@{/css/piza.css}" rel="stylesheet">
<!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    <script src="http://code.jquery.com/jquery-3.2.1.min.js"></script>
<script type="text/javascript" th:src="@{/js/salary_calculation.js}"></script>
</head>
<body>
	<div class="container">
		<nav class="navbar navbar-default">
			<div class="container-fluid">
				<!-- Brand and toggle get grouped for better mobile display -->
				<div class="navbar-header">
					<button type="button" class="navbar-toggle collapsed"
						data-toggle="collapse" data-target="#bs-example-navbar-collapse-1"
						aria-expanded="false">
						<span class="sr-only">Toggle navigation</span> <span
							class="icon-bar"></span> <span class="icon-bar"></span> <span
							class="icon-bar"></span>
					</button>
					<a class="navbar-brand" th:href="@{/}"> <!-- 企業ロゴ --> <img
						alt="main log" th:src="@{/image/title.png}" height="35">
					</a>
				</div>

				<!-- Collect the nav links, forms, and other content for toggling -->
				<div class="collapse navbar-collapse"
					id="bs-example-navbar-collapse-1">
					<p class="navbar-text navbar-right">
						<a th:href="@{/showOrderItem}" class="navbar-link">ショッピングカート</a>&nbsp;&nbsp;
						<a href="order_history.html" class="navbar-link">注文履歴</a>&nbsp;&nbsp;
						<a th:href="@{/login/toLogin}" class="navbar-link">ログイン</a>&nbsp;&nbsp;
						<a th:href="@{/logout}" class="navbar-link">ログアウト</a>

					</p>
				</div>
				<!-- /.navbar-collapse -->
			</div>
			<!-- /.container-fluid -->
		</nav>


		<!-- table -->



		<!-- table -->
		<form action="">
			<!-- table -->
			<div class="row">
				<div
					class="table-responsive col-lg-offset-3 col-lg-6 col-md-offset-1 col-md-10 col-sm-10 col-xs-12">
					<h3 class="text-center">給与入力</h3>
					<input type="hidden" name="userId">
					<!-- th:value="${user.userId}" -->
					<table class="table table-striped">
						<tbody>
							<tr>
								<td>
									<div class="text-center">日付</div>
								</td>
								<td>
									<div class="form-group">
										<div class="row">
											<div class="col-sm-12">
												<label class="control-label" style="color: red"
													for="inputPeriod">日付を入力してください</label>
											</div>
											<div class="col-sm-5">
												<input type="date" name="date" id="deliveryTime"
													class="form-control input-sm" min="deliveryTime" />
											</div>
										</div>
									</div>
								</td>
							</tr>
							<tr>
								<td>
									<div class="text-center">男性名前</div>
									<!-- th:text="${user.manName}" -->
								</td>
								<td>
								

									<div class="col-sm-12">
										<label class="control-label" style="color: red"
											for="inputPeriod">給与を入力してください</label>
									</div> <input type="text" name="manSalary" class="Salary">
								</td>
							</tr>
							<tr>
								<td>
									<div class="text-center">女性名前</div>
									<!-- th:text="${user.womanName}" -->
								</td>
								<td>
									<div class="col-sm-12">
										<label class="control-label" style="color: red"
											for="inputPeriod">給与を入力してください</label>
									</div> <input type="text" name="womanSalary" class="Salary">
								</td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>

			<div class="row">
				<div class="col-xs-offset-2 col-xs-8">
					<div class="form-group text-center">
						<span id="total-price">給与合計：<span id="totalSalary"></span>円
						</span>
					</div>
				</div>
			</div>

			<div class="col-xs-offset-4 col-xs-4">
				<div class="form-group">
					<input class="form-control btn btn-warning btn-block" type="submit"
						value="計算する">
				</div>
			</div>
		</form>
	</div>
	<!-- end container -->
	<script
		src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
</body>
</html>
